<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Users</title>
</head>
<body>
<h2>Edit User</h2>
<form th:method="post" th:action="@{/admin/saveEditUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
    <table border="1">
        <tr>
            <th><label for="username">Enter User name</label></th>
            <th><input type="text" th:field="*{username}" id="username"/></th>
        </tr>
        <tr>
            <th><label for="password">Enter password</label></th>
            <th><input type="text" th:field="*{password}" id="password"/></th>
        </tr>
        <tr>
            <th><label for="email">Enter email</label></th>
            <th><input type="text" th:field="*{email}" id="email"/></th>
        </tr>
        <tr>
            <th><input type="submit" value="Ok"/></th>
        </tr>
        <label>Select roles:</label>
        <span th:each="role : ${roles}">
    <input type="checkbox" name="roles" th:value="${role.getId()}" th:checked="${user.roles.contains(role)}"/>
    <label th:text="${role.getRoleName()}"></label>
</span>
    </table>
</form>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" th:value="Logout">
</form>
</body>
</html>
